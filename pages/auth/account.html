<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Paul">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies(fruit de mer, tomate,...)" value="Cacahouettes">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes?" value="3">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifiez vos infos</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre Mot de  passe!</a>
    </div>
</div>
