<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModal">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="NamePhotoInput" class="form-label">Titre de  la photo</label>
                    <input type="text" class="form-control" id="NamePhotoInput" placeholder="lasagne">
                </div>
                <div class="mb-3">
                    <label for="ImageInput" class="form-label">Image</label>
                    <input type="file" class="form-control" id="ImageInput">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>


<!-- Modal suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">

        <div class="modal-body">

                </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
